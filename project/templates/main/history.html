{% extends "base.html" %}

{% block app_content %}
<div class="page-header">
    <h1>History</h1>
</div>
{% for day in dates %}
<div class="accordion" id="historyAccordion">
    <div class="card" id="headingOne">
        <div class="card-header">
            <h3 class="mb-0">
                <button class="btn" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    {{ day }}
                </button>
            </h3>
        </div>
        <div class="collapse show" id="collapseOne" aria-labelledby="headingOne" data-parent="#historyAccordion">
            <div class="card-body">
                Hello
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
